    <div class="full-size page-center">

      <div>
        <div class="selection card border-dark mb-3" style="max-width: 20rem;">
          <div class="selection card-header">
            <div class="selection mb-3">
              <input class="selection form-control" type="file" accept=".txt" id="formFile">
            </div>
          </div>
          <div class="selection card-body text-center">
            <h4 class="selection card-title">Select Algorithm</h4>
            <p class="selection card-text">
              <div class="selection btn-group-vertical">
                <button type="button" class="selection sort-btn btn btn-outline-primary">Bubble Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Insertion Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Merge Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Heap Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Quick Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Modified Quick Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Count Sort</button>
                <button type="button" class="selection sort-btn btn btn-outline-primary">Radix Sort</button>
              </div>
            </p>
          </div>
          <div class="selection card-footer text-muted text-center">
            <button type="button" class="freq btn btn-primary" data-bs-toggle="modal" data-bs-target="" style="width: 110px;">
              Frequency
            </button>
            <a href="#" class="selection btn btn-primary start" rel="noopener noreferrer" style="width: 110px;">Visualize</a>
            <a href="#" class="selection btn btn-primary nv-start" rel="noopener noreferrer" style="width: 110px;">Sort</a>
          </div>
        </div>
      </div>

      <div>
        <div class="row r" style="height: 60vh;">
          <div class="container" id="container" style="display: none; height: 100%;"></div>
        </div>
        <div class="row">
          <div class="after-sort text-center array" style="display: none;"></div>
        </div>
        <div class="row">
          <div class="after-sort text-center" style="display: none;">
            <div class="text-primary fs-2">Complexity: <div id="complexity" style="display: inline-block;"></div></div>
            <div class="text-primary fs-2">Time: <div id="time" style="display: inline-block;"></div></div>
          </div>
        </div>
      </div>    

    </div>

    <div class="modal" id="Range">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Frequency in Range</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">

              <div class="form-group">
                <label class="col-form-label mt-4" for="From">From</label>
                <input type="number" class="form-control" placeholder="" value="" id="From">
              </div>

              <div class="form-group">
                <label class="col-form-label mt-4" for="To">To</label>
                <input type="number" class="form-control" placeholder="" value="" id="To">
              </div>

              <div class="form-group">
                <fieldset>
                  <label class="form-label mt-4" for="frequency">Frequency</label>
                  <input class="form-control" id="readOnlyInput" type="frequency" placeholder="0" readonly="">
                </fieldset>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="calc">Calculate</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalClose">Close</button>
          </div>
        </div>
      </div>
    </div>
